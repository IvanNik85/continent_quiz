<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main screen</title>
    <link rel="stylesheet" href="../css/mainScreen.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainScreen">
        <h3>Continent quiz</h3>
        <h1>Question <span class="questionNum">1</span> of 5</h1>
        <img src="#" alt="image1">

        <div class="questions">
            <button class="question one">
                <i class="material-icons">category</i>
                <span class="name"></span>
                <span class="result"><i class="material-icons"></i></span> <!-- check clear -->
            </button>
            <button class="question two">
                <i class="material-icons">category</i>
                <span class="name"></span>
                <span class="result"><i class="material-icons"></i></span>

            </button>
            <button class="question three">
                <i class="material-icons">category</i>
                <span class="name"></span>
                <span class="result"><i class="material-icons"></i></span>
            </button>
        </div>
        <button class="next">
            Next
        </button>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
